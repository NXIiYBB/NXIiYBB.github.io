<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor - Pick a Card</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #fff0f5, #e0ffff);
        padding: 20px;
    }
    h1 {
        color: #444;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    .btn {
        padding: 10px 20px;
        background: #66cdaa;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>แก้ไขคำทำนาย</h1>
<label>หัวข้อ</label>
<input type="text" id="title" placeholder="หัวข้อ เช่น ความรักวันนี้">
<div id="cardsInputs"></div>
<button class="btn" onclick="downloadJSON()">ดาวน์โหลดไฟล์คำทำนาย</button>

<script>
const container = document.getElementById("cardsInputs");
for (let i = 0; i < 5; i++) {
    container.innerHTML += `<label>การ์ดใบที่ ${i+1}</label><textarea id="card${i}" rows="2"></textarea>`;
}

function downloadJSON() {
    const title = document.getElementById("title").value;
    const cards = [];
    for (let i = 0; i < 5; i++) {
        cards.push(document.getElementById(`card${i}`).value);
    }
    const data = { title, cards };
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "predictions.json";
    a.click();
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
